<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Beatitude</title>
</head>
<body>
    <nav class="navbar">
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="logo">
            <a class="logo" href="#home"><img src="img/1.png" width="70" height="70"></a>
        </div>
        <div class="menubar">
            <ul class="list">
                <li class="list-items"><a href="#home">Home</a></li>
                <li class="list-items"><a href="#courses">Courses</a></li>
                <li class="list-items"><a href="#prices">Prices</a></li>
                <li class="list-items"><a href="#about us">About Us</a></li>
            </ul>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart fa 1x"></i>
            <div class="number-of-items">
                <span class="noi">0</span>
            </div>
        </div>
    </nav>
    <section class="section1">
        <div class="banner">
            <h1>FIND YOUR FAVOURITE COURSES HERE!</h1>
            <a href="#products">SHOP NOW</a>
        </div>
    </section>
    <section class="section2">
        <div class="title">
            <h1>COURSES WE OFFERS!!</h1>
        </div>
            <div class="products">

            </div>
    </section>
    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content"></div>
        </div>
        <div class="total-sum"><h1>Your Total: $ <span class="total-amount">0</span></h1>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart btn">Clear Cart</button>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart btn">Proceed</button>
        </div>
    </div>

    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items"><a href="#home">Home</a></li>
                <li class="menu-list-items"><a href="#categories">Categories</a></li>
                <li class="menu-list-items"><a href="#pricings">Pricings</a></li>
                <li class="menu-list-items"><a href="#about us">About Us</a></li>
            </ul>
        </div>
    </div>
   



    <script src="products.js"></script>
    <script src="home.js"></script>
    
</body>
</html>
